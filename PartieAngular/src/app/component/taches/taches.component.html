<div class="container-fluid d-flex justify-content-center">
    <div class="d-flex flex-column">
        <div class="bd-highlight d-flex justify-content-center">
            <h1>Taches</h1>
            <button class="btn btn-outline-secondary m-1" (click)="loggout()">Logout</button>

        </div>
<div class="d-flex flex-row">
    <div class="col-3">
        <h2>Undefined</h2>
        <div class="d-flex flex-row justify-content-center ">
            <input id="inputAjoutTache" class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTache1.titre">

            <button id="buttonAjoutTache" class="btn btn-primary" value="Ajouter" (click)='ajouter1()'>Ajouter</button>
        </div>
        <div class="d-flex  justify-content-center">
            <div id="listeTaches" class="d-flex  flex-column">
                <div class="d-flex justify-content-between m-1" *ngFor="let tache of (taches | filtreTache:filter )" >
                    <div *ngIf="tache.statut===''">
                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                    <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                    <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        <h2>En Attente</h2>
        <div class="d-flex flex-row justify-content-center ">
            <input id="inputAjoutTache2" class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTache2.titre">

            <button id="buttonAjoutTache2" class="btn btn-primary" value="Ajouter" (click)='ajouter2()'>Ajouter</button>
        </div>
        <div class="d-flex  justify-content-center">
            <div id="listeTaches" class="d-flex  flex-column">
                <div class="d-flex justify-content-between m-1" *ngFor="let tache of (taches | filtreTache:filter)">
                    <div *ngIf="tache.statut==='attente'">
                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                    <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                    <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        <h2>En Cours</h2>
        <div class="d-flex flex-row justify-content-center ">
            <input id="inputAjoutTache3" class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTache3.titre">

            <button id="buttonAjoutTache3" class="btn btn-primary" value="Ajouter" (click)='ajouter3()'>Ajouter</button>
        </div>
        <div class="d-flex  justify-content-center">
            <div id="listeTaches" class="d-flex  flex-column">
                <div class="d-flex justify-content-between m-1" *ngFor="let tache of (taches | filtreTache:filter)">
                    <div *ngIf="tache.statut==='cours'">
                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                    <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                    <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        <h2>Terminée(s)</h2>
        <div class="d-flex flex-row justify-content-center ">
            <input id="inputAjoutTache4" class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTache4.titre">

            <button id="buttonAjoutTache4" class="btn btn-primary" value="Ajouter" (click)='ajouter4()'>Ajouter</button>
        </div>
        <div class="d-flex  justify-content-center">
            <div id="listeTaches" class="d-flex  flex-column">
                <div class="d-flex justify-content-between m-1" *ngFor="let tache of (taches | filtreTache:filter)">
                    <div *ngIf="tache.statut==='termine'">
                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                    <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' ">{{tache.titre}}</div>
                    <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-outline-secondary m-1" (click)="change('Tous')">Tous</button>
            <button class="btn btn-outline-secondary m-1" (click)="change('Actif')">Actif</button>
            <button class="btn btn-outline-secondary m-1" (click)="change('Termine')">Terminé</button>
        </div>
    </div>
</div>
